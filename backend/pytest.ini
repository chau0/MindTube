[tool:pytest]
# Pytest configuration for MindTube
minversion = 6.0
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --tb=short
    --cov-config=.coveragerc

testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Custom markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    slow: Tests that take longer than 5 seconds
    fast: Tests that complete quickly
    azure: Tests that require Azure OpenAI credentials
    api: Tests for API endpoints
    llm: Tests for LLM functionality
    summarization: Tests for summarization features
    mock: Tests using mocked dependencies
    real: Tests using real external services

# Async test configuration
asyncio_mode = auto

# Test discovery
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    .venv
    __pycache__

# Logging configuration for tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*